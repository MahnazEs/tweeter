<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <!-- External Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>


</head>




<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="left"><span>Tweeter</span></div>
    <div class="right"><span><strong>Write</strong> a new tweet</span>
      <i class="fa-sharp fa-solid fa-angles-down"></i>
    </div>
  </nav>


  <header class="profile-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="avatar-name">
      <h2>Your Name</h2>
    </div>
  </header>



  <!-- Page-specific (main) content here -->
  <main class="container">


    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <div class="content-tweet">
          <label for="tweet-text" class="lable-tweet"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div style="border-top: 3px solid black;"></div>
        <div class="btn-space">
          <button type="submit" class="btn-tweet">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
      <article class="tweet">
        <header class="tweet-header">
          <div class="user-profile">
            <img class="user-icon" src="images/newton.png">
            <h4 class="user-name">Newton</h4>
          </div>
          <div>
            <h4 class="user-handle">@Sirlsaac</h4>
          </div>
        </header>
        <div class="tweet-text">
          If I have seen further it is by standing on the shoulders of giants
        </div>

        <footer class="tweet-footer">
          <span class="tweet-date">10 days ago</span>
          <div class="tweet-response">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>



  </main>
  <footer class="footer-tweet"></footer>

  <script src="./scripts/composer-char-counter.js"></script>
  <script src="./scripts/client.js"></script>

  <!-- moment js date parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
