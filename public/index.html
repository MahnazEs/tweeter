<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <!-- External Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



  <!-- App JS -->
  <script src="./scripts/composer-char-counter.js"></script>
  <script src="/scripts/client.js"></script>


</head>




<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="logo"><span>Tweeter</span></div>
    <div class="write-tweet"><span><strong>Write</strong> a new tweet</span>
      <i class="fa-sharp fa-solid fa-angles-down"></i>
    </div>
  </nav>


  <header class="profile-header">
    <div class="user-image">
      <img class="user-image" src="/images/profile-hex.png">
    </div>
    <br>
    <div class="user-name">
      <h2>Mahnaz Es</h2>
    </div>
  </header>



  <!-- Page-specific (main) content here -->
  <main class="main-container">


    <!--Animated Error Messages-->
    <section id="error-message">
      <span id="error-message-empty" class="error-message-box">
        <i class="fas fa-exclamation-triangle" style="color: red"></i>
        There is no tweet for submit. Please enter a tweet!!!
        <i class="fas fa-exclamation-triangle" style="color: red"></i>
      </span>
      <span id="error-message-tooLong" class="error-message-box">
        <i class="fas fa-exclamation-triangle" style="color: red"></i>
        Your tweet is longer than 140 letters. Please fix it!!!
        <i class="fas fa-exclamation-triangle" style="color: red"></i>
      </span>
    </section>




    <section class="new-tweet">
      <h2 class="new-tweet-header">Compose Tweet</h2>
      <form action="/tweets/" method="POST" id="new-tweet-form">

        <label for="tweet-text" class="lable-tweet"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

        <div class="new-tweet-footer">
          <button type="submit" class="btn-tweet" id="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets-container"></section>



  </main>



  <!-- moment js date parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
